name: github_users
description: "A Github Users Flutter App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_typeahead: ^5.2.0
  dartz: ^0.10.1
  json_annotation: ^4.9.0
  json_serializable: ^6.9.5
  equatable: ^2.0.7
  injectable: ^2.5.0
  get_it: ^8.0.3
  flutter_riverpod: ^2.6.1
  url_launcher: ^6.3.1
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  injectable_generator: ^2.5.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/pngs/
    - assets/lotties/
   
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/pngs/logo.png"
  min_sdk_android: 21
